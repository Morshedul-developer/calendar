<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 01</title>
    <style>
        .container{
            height: 100vh;
            border: 3px solid black;
            padding: 20px;
            display: flex;
            gap: 20px;
            border-radius: 15px;
        }
        .left{
            width: 25%;
            height: 100vh;
            background-color: cyan;
            border-radius: 15px;
        }
        .right{
            width: 75%;
            height: 100vh;
            background-color: tomato;
            border-radius: 15px;
        }

        @media screen and (max-width: 576px) {
            .container{
                flex-direction: column;
            }
            .left{
                width: 100%;
                height: 30%;
            }
            .right{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
