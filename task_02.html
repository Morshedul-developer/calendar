<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 02</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .left {
        /* width: 50%; */
        height: 50vh;
        background-color: rgb(4, 110, 4);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle{
        width: 210px;
        height: 210px;
        border-radius: 50%;
        background-color: red;
      }
      .right {
        /* width: 50%; */
        height: 50vh;
        display: grid;
        gap: 10px;
      }
      .right-1{
        background-color: orange;
      }
      .right-2{
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(2,1fr);
      }
      .right-3{
        background-color: rgb(136, 22, 136);
      }
      .right-4{
        background-color: rgb(164, 9, 61);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="circle"></div>
      </div>
      <div class="right">
        <div class="right-1"></div>
        <div class="right-2">
            <div class="right-3"></div>
            <div class="right-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
